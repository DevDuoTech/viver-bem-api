name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: viverbem
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Wait for PostgreSQL to be ready
        run: |
          sleep 10s
          docker ps
          docker exec 3343e46c91864860b58c5f627fc25bd5_postgreslatest_821476 pg_isready

  build:
    runs-on: ubuntu-latest

    needs: postgres

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build Application JAR
        run: mvn clean package

      - name: Docker Compose
        run: docker compose build

      - name: Push to Docker Hub Container Registry
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/viver-bem-api:latest ${{ secrets.DOCKER_USERNAME }}/viver-bem-api:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/viver-bem-api:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/viver-bem-api:latest
